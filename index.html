    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }

    <style>
      body {
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at 10% 10%, rgba(79, 70, 229, 0.15) 0%, transparent S30%),
                          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 30%);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .header-animated::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(129, 140, 248, 0.8), transparent);
        animation: animate-header-line 4s linear infinite;
      }

      @keyframes animate-header-line {
          0% {
              transform: translateX(-100%);
          }
          100% {
              transform: translateX(100%);
          }
      }
      .animate-pulse-slow {
        animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
